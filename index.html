<html>

        <title>BASH</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Moon+Dance&family=Stick+No+Bills:wght@200&display=swap">    
    </head>
    <body>
        <section class="intro">
            <div class="container">
                <p> Oda do młodości<br>
                Bez serc, bez ducha, — to szkieletów ludy!
                    Młodości! dodaj mi skrzydła!
                    Niech nad martwym wzlecę światem
                    W rajską dziedzinę ułudy:
                    Kędy zapał tworzy cudy,
                    Nowości potrząsa kwiatem
                    I obleka w nadziei złote malowidła! </p>
            </div>
    </body>
</html>
